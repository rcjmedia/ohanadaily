<!doctype html>
<html ng-app="ohanadaily">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OhanaDaily - News Content Market Place</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/paper/bootstrap.min.css">
  <link rel="stylesheet" href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
</head>
<body>

<div class="navbar navbar-default navbar-static-top">
    <div class="container">
      <ul class="nav navbar-nav">
        <li><a class="navbar-brand" routerLink="/"><i class="ion-images"></i> OhanaDaily</a></li>
        <li class="routes" *ngIf=!isLoggedInAsObservable()><a routerLink="/">Home</a></li>
        <!-- if user is not logged in then do not display Contents -->        
        <li class="routes" *ngIf="_isLoggedInAsObservable | async"><a routerLink="/contents">Contents</a></li>
        <!-- if user is not logged in then do not display User Dashboard -->        
        <li class="routes" *ngIf="_isLoggedInAsObservable | async"><a routerLink="/dashboard">Dashboard</a></li>
        <!-- if user is not logged in then do not display User Dashboard --> 
        <li class="routes" *ngIf="_isLoggedInAsObservable | async"><a routerLink="/profile">Profile</a></li>
        <!-- if user is not logged out then display sign up -->
        <li class="routes" *ngIf=!isLoggedInAsObservable()><a routerLink="/signup" (click)="signUp()">Sign up</a></li>
        <li class="routes" *ngIf="_isLoggedInAsObservable | async"><a href (click)="logout()">Log Out</a></li>
        <li class="routes" *ngIf=!isLoggedInAsObservable()><a routerLink="/login" (click)="login()">Log In</a></li>
      </ul>
    </div>
  </div>

<div ng-view></div>

</body>
</html>
