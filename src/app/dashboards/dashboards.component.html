    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title><span translate>Dashboard</span></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

      <div *ngFor="let bidsContent of bidsTable">
        <span>
          <strong>
            Welcome {{ bidsContent.bidder.first_name }}
            {{ bidsContent.bidder.last_name }}!<br />
          </strong>
        </span>
        <span>

  </ion-card>
