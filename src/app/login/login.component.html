<ion-content no-bounce>
  <div class="login-background" *ngFor="let loginImage of images">
    <img src="/assets/{{ loginImage.thumb_img }}" alt="" />
    <!-- <img src="/assets/{{ content.thumb_img }}" /> -->
  </div>
  <ion-grid no-padding>
    <ion-row justify-content-center no-padding>
      <ion-col col-sm-8 col-lg-6 col-xl-4 align-self-center no-padding>
        <div class="login-header" text-center>
          <h1 translate>APP_NAME</h1>
          <h6>v{{ version }}</h6>
          <ion-list *ngIf="isWeb" color="primary" no-lines no-margin>
            <ion-item color="primary">
              <ion-label><span translate>Language</span></ion-label>
              <ion-select
                [ngModel]="currentLanguage"
                (ngModelChange)="setLanguage($event)"
                interface="popover"
              >
                <ion-option
                  *ngFor="let language of languages"
                  [value]="language"
                  >{{ language }}</ion-option
                >
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
        <div class="login-container">
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div
              padding
              ion-text
              color="danger"
              [hidden]="!error || loginForm.dirty"
              translate
            >
              Email or password incorrect.
            </div>
            <ion-list>
              <ion-item>
                <ion-label floating>{{ 'Email' | translate }}</ion-label>
                <ion-input
                  type="text"
                  formControlName="email"
                  autocomplete="email"
                ></ion-input>
              </ion-item>
              <div
                padding
                [hidden]="
                  loginForm.controls.email.valid ||
                  loginForm.controls.email.untouched
                "
                ion-text
                color="danger"
                translate
              >
                Email is required
              </div>
              <ion-item>
                <ion-label floating>{{ 'Password' | translate }}</ion-label>
                <ion-input
                  type="password"
                  formControlName="password"
                  autocomplete="current-password"
                ></ion-input>
              </ion-item>
              <div
                padding
                [hidden]="
                  loginForm.controls.password.valid ||
                  loginForm.controls.password.untouched
                "
                ion-text
                color="danger"
                translate
              >
                Password is required
              </div>
              <ion-item padding-top no-lines>
                <ion-label><span translate>Remember me</span></ion-label>
                <ion-checkbox formControlName="remember"></ion-checkbox>
              </ion-item>
            </ion-list>
            <div padding-horizontal>
              <button
                type="submit"
                [disabled]="loginForm.invalid"
                ion-button
                color="primary"
                block
              >
                <span translate>Login</span>
              </button>
            </div>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
