<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>
      <a routerLink="/login"> <ion-icon name="home">Home</ion-icon> </a>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <div class="register-background"></div>
  <ion-grid no-padding>
    <ion-row justify-content-center no-padding>
      <ion-col col-sm-8 col-lg-6 col-xl-4 align-self-center no-padding>
        <h1 style="color: white;">Register</h1>
        <div class="register-container">
          <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
            <div
              padding
              ion-text
              color="danger"
              [hidden]="!error || registerForm.dirty"
              translate
            >
              Username or password incorrect.
            </div>
            <ion-list>
              <!-- First name -->
              <ion-item>
                <ion-label floating>{{ 'First Name' | translate }}</ion-label>
                <ion-input
                  type="text"
                  formControlName="first_name"
                  [(ngModel)]="formData.first_name"
                  autocomplete="first_name"
                ></ion-input>
              </ion-item>
              <div
                padding
                [hidden]="
                  registerForm.controls.first_name.valid ||
                  registerForm.controls.first_name.untouched
                "
                ion-text
                color="danger"
                translate
              >
                First Name is required
              </div>
              <!-- Last Name -->
              <ion-item>
                <ion-label floating>{{ 'Last Name' | translate }}</ion-label>
                <ion-input
                  type="text"
                  formControlName="last_name"
                  [(ngModel)]="formData.last_name"
                  autocomplete="last_name"
                ></ion-input>
              </ion-item>
              <div
                padding
                [hidden]="
                  registerForm.controls.last_name.valid ||
                  registerForm.controls.last_name.untouched
                "
                ion-text
                color="danger"
                translate
              >
                Last Name is required
              </div>
              <!-- Email -->
              <ion-item>
                <ion-label floating>{{ 'Email' | translate }}</ion-label>
                <ion-input
                  type="text"
                  formControlName="email"
                  [(ngModel)]="formData.email"
                  autocomplete="email"
                ></ion-input>
              </ion-item>
              <div
                padding
                [hidden]="
                  registerForm.controls.email.valid ||
                  registerForm.controls.email.untouched
                "
                ion-text
                color="danger"
                translate
              >
                Email is required
              </div>
              <!-- Password -->
              <ion-item>
                <ion-label floating>{{ 'Password' | translate }}</ion-label>
                <ion-input
                  type="password"
                  formControlName="password"
                  [(ngModel)]="formData.password"
                  autocomplete="current-password"
                ></ion-input>
              </ion-item>
              <div
                padding
                [hidden]="
                  registerForm.controls.password.valid ||
                  registerForm.controls.password.untouched
                "
                ion-text
                color="danger"
                translate
              >
                Password is required
              </div>
            </ion-list>
            <div padding-horizontal>
              <button
                type="submit"
                [disabled]="registerForm.invalid"
                ion-button
                color="primary"
                block
              >
                <span translate>Submit</span>
              </button>
            </div>
          </form>
        </div>
      </ion-col>
    </ion-row> </ion-grid
  ><br /><br /><br /><br /><br /><br />
</ion-content>
