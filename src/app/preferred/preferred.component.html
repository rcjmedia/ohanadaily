<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title><span translate>Preferred Sellers</span></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card text-center>
    <ion-card-content>
      <ion-card-title translate>APP_NAME</ion-card-title>
      <p>
        <ion-icon name="code"></ion-icon> <span translate>Version</span>
        {{ version }}
      </p>
      <div *ngFor="let user of prefSellers">
        <h2>Buyer:</h2>
        {{ user.buyer_id.first_name }} {{ user.buyer_id.last_name }}<br />
        <h2>Seller:</h2>
        {{ user.seller_id.first_name }} {{ user.seller_id.last_name }}
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
