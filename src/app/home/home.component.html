<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title><span translate>Ohana Daily</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card text-center>
    <ion-card-content>
      <div *ngFor="let content of ohana">
        <ion-icon name="contact"></ion-icon>
        <a href="/user-profiles">{{ content.user_id.first_name }}</a
        >: {{ content.title }} ( ${{ content.bid }} )
        <a href="content/{{ content.id }}">
          <a href="/assets/{{ content.thumb_img }}">
            <img src="/assets/{{ content.thumb_img }}" />
          </a>
        </a>
        {{ content.description }}
        <a href="transactions">
          <h2>Buy Now! ( {{ content.bid }} )</h2>
        </a>
        <br /><br /><br />
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
